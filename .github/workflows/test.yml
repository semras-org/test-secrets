name: detect-unused-secrets

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v3
      - name: Detect unused secrets
        uses: semraSh/test-detect-secrets@v1.0.4
        with:
          github-token: ${{ secrets.personal_access_token }}
